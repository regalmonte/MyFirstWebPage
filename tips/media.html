    <header>

    <main>
        <div class="video_exp" align="center">
            <h3>Video Experiment</h3>
            <video src="assets/sample_vid_shallow.mp4" width="400" controls loop>
                Your browser does not support the <code>video</code> element
            </video>
        </div>
        <br>
        <hr><br>
        <div class="audio_exp">
            <h3>Audio Experiment</h3>
            <ul>
                <li> Normal audio settings <br>
                    <div align="center">
                        <audio src="assets/sample_audio_magdalena.mp3" controls loop>
                            ANCA Pop - Magdalena
                        </audio>
                    </div>
                </li>
                <li>Starts at 6.9s.
                    <div align="center">
                        <audio src="assets/sample_audio_magdalena.mp3#t=6.9" controls>
                            ANCA Pop - Magdalena
                        </audio>
                    </div>
                </li>
                <li>Autoplay at 43.25s to 51.5s.
                    <div align="center">
                        <audio src="assets/sample_audio_magdalena.mp3#t=43.25,51.5" controls autoplay>
                            ANCA Pop - Magdalena
                        </audio>
                    </div>
                </li>
            </ul>
        </div>
