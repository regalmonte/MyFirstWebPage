    <meta charset='utf-8'>

<body>
    <header>
        <h1>Rej X Gypsy</h1>
    </header>
    <main>
        <div class="image_exp">
            <h3>Image Size Experiment</h3>
            These are how images look like using different values of width/height attributes.<br>
            Try resizing the browser size and see what happens to the images (particulary to #4).
            <ol>
                <li><br>
                    <figure>
                        <img src="assets/sample_snow.jpg" alt="Sample Image">
                        <figcaption>Actual Image Size (No value specified for width/height)</figcaption>
                    </figure>
                </li>
                <li><br>
                    <figure>
                        <img src="assets/sample_snow.jpg" width="500px" alt="Sample Image">
                        <figcaption>Width = 500px (No value specified for height)</figcaption>
                    </figure>
                </li>
                <li><br>
                    <figure>
                        <img src="assets/sample_snow.jpg" width="500px" height="100px" alt="Sample Image">
                        <figcaption>Width = 500px, Height = 100px</figcaption>
                    </figure>
                </li>
                <li><br>
                    <figure>
                        <img src="assets/sample_snow.jpg" width="50%" alt="Sample Image">
                        <figcaption>Width = 50% (No value specified for height)</figcaption>
                    </figure>
                </li>
            </ol>
        </div>
    </main>
